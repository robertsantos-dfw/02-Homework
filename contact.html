<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light my1">
        <a class="navbar-brand" href="#">Robert Santos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav float-left">
                <li class="nav-item active">
                    <a class="nav-link" href="./contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">About <span class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>



    <div class="container-lg border float-left col-md-4 mt-12">
        <div class="row col-12">
            <div class="col float-left">
                <h1 style="color: aquamarine;">Contact</h1>
            </div>

            <!-- Form section for Contact -->
            <div class="row col-12"></div>
            <form>
                <div class="form-group col-md">
                    <label for="exampleInputname">Name</label>
                    <input type="name" placeholder="Name" class="form-control" id="exampleInputname">
                </div>
                <div class="form-group col-md">
                    <label for="exampleInputEmail">Email address</label>
                    <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail"
                        aria-describedby="exampleInputEmail">
                </div>
                <div class="form-group col-md">
                    <label for="exampleInputMessage">Message</label>
                    <input type="message" placeholder="Message" class="form-control" id="exampleInputMessage"
                        aria-describedby="exampleInputMessage">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted"></span>
        </div>
    </footer>
</body>

</html>
